<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <div class="product-name">
            <h3>Men's T-shirt</h3>
            <p>COD 3299</p>
          </div>
          <div class="product-price">$ 9.99 <span>10% off</span></div>
          <div class="product-color">
            <img
              src="./imgs/whiteTshirt.png"
              alt="W"
              class="tshirtColor"
              id="1"
            />
            <img
              src="./imgs/greyTshirt.png"
              alt="G"
              class="tshirtColor"
              id="2"
            />
            <img
              src="./imgs/navyBlueTshirt.png"
              alt="B"
              class="tshirtColor"
              id="3"
            />
            <img
              src="./imgs/redTshirt.png"
              alt="R"
              class="tshirtColor"
              id="4"
            />
            <img
              src="./imgs/blackTshirt.png"
              alt="B"
              class="tshirtColor"
              id="5"
            />
          </div>
          <div class="product-size">
            <div class="size">S</div>
            <div class="size">M</div>
            <div class="size">L</div>
            <div class="size">XL</div>
          </div>
          <div class="product-cart">
            <button>Add to Cart</button>
          </div>
        </div>
        <div class="right">
          <div class="image-area">
            <img src="./imgs/navyBlueTshirt.png" alt="" id="preview-image" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
